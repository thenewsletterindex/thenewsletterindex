  <div class="container">
    <h1 class="text-center mb-4">Find A Newsletter ✉️✉️✉️</h1>
    
    <!-- Form for Flask communication -->
    <form action="{{ url_for('findanewsletter') }}" method="post">
      
      <!-- Number input for reading time -->
      <div class="mb-3">
        <label for="readtime" class="form-label">How Long Does It Take To Read (mins)?</label>
        <input type="number" class="form-control" id="readtime" name="readtime" required>
      </div>

      <!-- Dropdown for style selection -->
      <div class="mb-3">
        <label for="writingstyle" class="form-label">Writing Style</label>
        <select class="form-select" id="writingstyle" name="writingstyle" required>
          <option value="fas">Fast-Paced & Energetic</option>
          <option>Leisurely & Relaxed</option>
          <option>Conversational & Relatable</option>
          <option>Informative & Educational</option>
          <option>Inspirational & Motivational</option>
        </select>
      </div>

      <label for="rss" class="form-label">RSS Feed Or Newsletter</label>
            <select class="form-select" id="rss" name="rss" required>
                <option>Newsletter</option>
                    <option>RSS Feed</option>
                </select>

      <!-- Dropdown for category selection -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
                                <option value="technology">Technology</option>
                                <option value="development">Development</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                <option value="business">Business</option>
                <option value="sales">Sales</option>
                <option value="SideHustles">Side Hustles</option>
                <option value="marketing">Marketing</option>
                <option value="finance">Finance</option>  
                <option value="Web3">Web3</option>
                <option value="health">Health</option>
                <option value="fitness">Fitness</option>
                <option value="education">Education</option>
                <option value="entertainment">Entertainment</option>  

                <option value="travel">Travel</option>
                <option value="food">Food</option>  

                <option value="fashion">Fashion</option>
                <option value="gaming">Gaming</option>
                <option value="sports">Sports</option>
                <option value="politics">Politics</option>  

                <option value="science">Science</option>
                <option value="art">Art</option>  

                <option value="music">Music</option>
                <option value="books">Books</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="news">News</option>
        </select>

        <label for="free" class="form-label">Free Or Paid?</label>
                <select class="form-select" id="free" name="free" required>
                    <option>Free</option>
                        <option>Paid</option>
                        <option>Freemium</option>
                        <option>Free With Ads</option>
    
                    </select>

      <label for="sentat" class="form-label">How Often Do You Want The Newsletter?</label>
      <select class="form-select" id="sentat" name="sentat" required>
          <option>Daily</option>
              <option>Weekly</option>
              <option>Bi-Weekly</option>
              <option>Monthly</option>
              <option>Annually</option>
          </select>


      <!-- Submit button -->
      <button type="submit" class="btn btn-custom w-100">Submit</button>
    </form>
  </div>

<!-- Chakra UI Scripts -->
